<mat-card class="example-card">
  <mat-card-header [style.background-color]="headerColor()">
    <div class="aqi-color"></div>
    <mat-card-title>{{ aqi }}</mat-card-title>
    <mat-card-subtitle>{{ city }}</mat-card-subtitle>
    <h2 class="warning">{{ status }}</h2>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngFor="let data of dataSource">
      <mat-divider></mat-divider>
      <mat-list-item>
        {{ data.name | uppercase }}
        <span class="elem">{{ data.value }} Î¼g/m<sup>3</sup></span>
      </mat-list-item> 
    </mat-list>
  </mat-card-content>
</mat-card>
