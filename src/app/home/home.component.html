<app-header></app-header>
<div class="grid-container">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Get AQI for your city</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select
          [(ngModel)]="selectedCountry"
          name="selectedCountry"
          (selectionChange)="getStates()"
        >
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select State</mat-label>
        <mat-select
          [(ngModel)]="selectedState"
          name="selectedState"
          (selectionChange)="getCities()"
        >
          <mat-option *ngFor="let state of states" [value]="state">
            {{ state }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select City</mat-label>
        <mat-select
          [(ngModel)]="selectedCity"
          name="selectedCity"
          (selectionChange)="getCityAqi()"
        >
          <mat-option *ngFor="let city of cities" [value]="city">
            {{ city }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <button mat-button *ngIf="selectedCity">Add to Favourites</button> -->
    </mat-card-content>
  </mat-card>
  <mat-card class="aqi-card">
    <mat-card-header>
      <mat-card-title
        >Air Quality {{ city }}</mat-card-title
      >
      <!-- <h2 class="warning">{{ status }}</h2> -->
    </mat-card-header>
    <mat-card-header [style.background-color]="headerColor()">
      <div class="aqi-color"></div>
      <mat-card-title>{{ aqi }}</mat-card-title>
      <mat-card-subtitle>{{ city }}</mat-card-subtitle>
      <mat-card-title>{{ status }}</mat-card-title>
      <mat-card-title>{{ weather.tp }} Â°C</mat-card-title>
      <div
        mat-card-avatar
        class="example-header-image"
        [style.background-image]="
          'url(../../assets/weather/' + weather.ic + '.png)'
        "
      ></div>
      <!-- <h2 class="warning">{{ status }}</h2> -->
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="routeToLogin()" color="primary">Tap to know more</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-footer></app-footer>
