    <div class="container">
      <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" formControlName="userEmail">
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" type="password" formControlName="userPassword">
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button"(click)="loginSubmit()">Login</button>
      </div>

      <div style="text-align:center">
        <label class="error-message">{{ submitMessage }}</label>
      </div>
    </div>
