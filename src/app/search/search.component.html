<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Get AQI for your city</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Select Country</mat-label>
      <mat-select
        [(ngModel)]="selectedCountry"
        name="selectedCountry"
        (selectionChange)="getStates()"
      >
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select State</mat-label>
      <mat-select
        [(ngModel)]="selectedState"
        name="selectedState"
        (selectionChange)="getCities()"
      >
        <mat-option *ngFor="let state of states" [value]="state">
          {{ state }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select City</mat-label>
      <mat-select
        [(ngModel)]="selectedCity"
        name="selectedCity"
        (selectionChange)="getCityAqi()"
      >
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button *ngIf="selectedCity">Add to Favourites</button>
  </mat-card-content>
</mat-card>

<app-aqicard [aqi]="aqi" [city]="city" [dataSource]="dataSource"></app-aqicard>
<app-weather [weather]="weather" [city]="city"></app-weather>
