<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Get AQI for your city</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Select Country</mat-label>
      <mat-select
        [(ngModel)]="selectedCountry"
        name="selectedCountry"
        (selectionChange)="getStates()"
      >
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select State</mat-label>
      <mat-select
        [(ngModel)]="selectedState"
        name="selectedState"
        (selectionChange)="getCities()"
      >
        <mat-option *ngFor="let state of states" [value]="state">
          {{ state }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select City</mat-label>
      <mat-select
        [(ngModel)]="selectedCity"
        name="selectedCity"
        (selectionChange)="getCityAqi()"
      >
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="selectedCity">
    <button mat-button>Add to Favourites</button>
  </mat-card-actions>
</mat-card>

<h2 *ngIf="aqi">AQI: {{ aqi }}</h2>
