<div class="grid-cont">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Become a Subscriber</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field appearance="fill">
          <mat-label>Plan</mat-label>
          <mat-select [(ngModel)]="plan"
          name="plan">
            <mat-option value="5 Day Forecast">5 Day Forecast</mat-option>
            <mat-option value="10 Day Forecast">10 Day Forecast</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" [(ngModel)]="validity" name="validity">
          <mat-radio-button value="monthly">Monthly(3.99$)</mat-radio-button>
          <mat-radio-button value="yearly">Yearly(9.99$)</mat-radio-button>
        </mat-radio-group>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit"  (click)="onSubmit()">Pay</button>
      <button mat-button>Go To Dashboard</button>
    </mat-card-actions>
  </mat-card>
</div>
